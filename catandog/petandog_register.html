<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetAnDog</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PetAnDog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Principal</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Cadastro</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="petandog_login.html" aria-expanded="false">
                    Login
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" aria-expanded="false">
                    Sair
                </a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Postar</a>
                </li>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" tabindex="" aria-disabled="true">Buscar</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper fadeInDown">
        <div id="formContent">
      
          <!-- register Form -->
          <form>
            
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="Nome Completo" pattern="[a-z\s]+$" required>

            <input type="email" id="email" class="entrada fadeIn third" name="email" placeholder="Email" required>

            <input type="date" id="nascimento" class="entrada fadeIn third" name="nascimento" placeholder="Data de Nascimento" required>

            <input type="tel" id="telefone" class="entrada fadeIn third" name="telefone" placeholder="Telefone    ex: (12)12345-6789" minlength="14" maxlength="14" required>

            <input type="tel" id="cep" class="entrada fadeIn third" name="cep" placeholder="CEP   ex: 00000-000" minlength="9" maxlength="9" required>
            
            <input type="text" id="estado" class="entrada fadeIn third" name="estado" placeholder="Estado" required disabled>

            <input type="text" id="cidade" class="entrada fadeIn third" name="cidade" placeholder="Cidade" required disabled>

            <input type="text" id="bairro" class="entrada fadeIn third" name="bairro" placeholder="Bairro" required>

            <input type="text" id="endereco" class="entrada fadeIn third" name="endereco" placeholder="Endereço" required>

            <input type="text" id="numero" class="entrada fadeIn third" name="numero" placeholder="Número">

            <input type="text" id="complemento" class="entrada fadeIn third" name="complemento" placeholder="Complemento" required>

            <input type="password" id="senha" class="entrada fadeIn third" name="senha" placeholder="Senha" required>


            <input type="submit" class="fadeIn fourth" value="Registrar-se">

          </form>
      
        </div>
      </div>

</body>
</html>
